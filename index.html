<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header Area -->
    <header>
        <h2 class="text-center mt-3">Search Your Book List</h2>
    </header>
    <!-- Main Section -->
    <main>
        <section class="search-section container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="search"><input id="search-field" type="text" class="form-control"
                            placeholder="Search your book">
                        <button onclick='loadBooks()' class="btn btn-primary" id="submit-btn">Search</button>
                    </div>
                </div>

            </div>

            <!-- Spinner and Message -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border " role="status" id="spinner">
                    <span class="sr-only"></span>
                </div>
                <h3 id="message"></h3>
            </div>
        </section>


        <!-- Search Result section -->
        <section class="result-section container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">
                <!-- Append here found result -->
            </div>

        </section>
    </main>

    <!-- Custom js -->
    <script src="js/app.js"></script>
</body>

</html>
